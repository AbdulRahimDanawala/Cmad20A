<html>
    <head>
        <title>Label form control</title>

    <body>
        
        <form>
            <label>
                name : <input type="text" />
                
            </label>



            <label for="this is age">age :</label>

            | Gender : <input type="radio" value="F"/>Female
           
        </form>

    </body>
</html>

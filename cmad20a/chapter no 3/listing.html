<html>
    <head>
        <title>THIS IS A LISTING EX</title>
    </head>
    <body>
        <h1>vegetables name</h1>
        <ol>
            <li>potato</li>
            <li>onion</li>
            <li>carrot</li>
        </ol>
        <h1>fruits name</h1>
        <ul style="list-style-type:circle;">
            <li>banana</li>
            <li>apple</li>
            <li>mango</li>
        </ul>
        <h1>Defination list</h1>
        <dl>
            <dt>coffee</dt>
            <dd>black hot drink </dd>
            <dt>Milk</dt>
            <dd>white cold milk</dd>
            
        </dl>
    </body>
</html>

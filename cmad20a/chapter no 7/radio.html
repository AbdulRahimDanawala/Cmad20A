<html>
    <head>
        <title>Radio buttons demo</title>
    </head>
    <body>
            <form>
                <p>
                    please select the month of your birth
                    <br />
                    <br />
                    <input type="radio" name="DBmonth" value="jan"> January<br />
                    <input type="radio" name="DBmonth" value="feb"> febuary<br />
                    <input type="radio" name="DBmonth" value="mar"> march<br />
                    <input type="radio" checked name="DBmonth" value="apr"> april<br />
                </p>
                <p>
                    please select the city of your birth
                    <br />
                    <br />
                    <input type="radio" checked name="DBcity" value="karachi"> karachi<br />
                    <input type="radio" name="DBcity" value="lahore"> lahore<br />
                    <input type="radio" name="DBcity" value="isl"> islamabad<br />
                    <input type="radio" name="DBcity" value="quetta"> quetta<br />
                </p>
                <button>Save my info</button>
            </form>
    </body>
</html>

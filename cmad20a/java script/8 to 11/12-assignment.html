<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var divi_num = Number(prompt("Enter any number which you like"));
        if (divi_num % 3 === 0) {
            document.write("Given number " +divi_num + " and it is divisible by 3 " + "<br>");
        } else {
            document.write("Given number " + divi_num + " and it is not divisible by 3 " + "<br>");
        }
    </script>
</head>

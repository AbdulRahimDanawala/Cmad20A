<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var userInput = Number(prompt("Please Enter Any Number In Range 1 to 10"));
        if(userInput === 1 || userInput === 3 || userInput === 5 || userInput === 7 || userInput === 9){
            alert(userInput + " is odd number")
        }else if (userInput === 2 || userInput === 4 || userInput === 6 || userInput === 8 || userInput === 10){
            alert(userInput + (" is even number"))
        }
    </script>
</head>

</html>

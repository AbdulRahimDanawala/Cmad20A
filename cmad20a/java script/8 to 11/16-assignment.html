<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
       var weather = parseFloat(prompt("How is the weather in karachi"));
       if(weather >= 40){
           alert(weather + " “It is too hot outside.”")
       }else if(weather >= 30){
        alert(weather + " “The Weather today is Normal.”")
           
       }else if(weather >= 20){
        alert(weather + " “Today’s Weather is cool.”")
           
       }else if(weather >= 10){
        alert(weather + " “OMG! Today’s weather is so Cool.”")
           
       }
    </script>
</head>
<body>
    
</body>
</html>

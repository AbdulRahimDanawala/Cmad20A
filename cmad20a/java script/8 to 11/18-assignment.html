<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
      var dayName = prompt("What Day Is It Today");
      dayName = dayName.toUpperCase()
      if(dayName === "MONDAY" || dayName === "TUESDAY" || dayName === "WEDNESDAY" || dayName === "THURSDAY" || dayName === "FRIDAY"){
        alert(dayName + " “It’s a week day”.")
      }else if(dayName === "SATURDAY"){
        alert(dayName + " “It’s weekend”.")
      }else if(dayName === "SUNDAY"){
        alert(dayName + " “Yay! It’s a holiday”..")

      }


  </script>
</head>

</html>

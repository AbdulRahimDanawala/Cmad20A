<html lang="en">
<head>
    <title>Document</title>
    <script>
      var noun = prompt("Please Enter Noun")
      var number = parseFloat(prompt("Please Enter Number"));
      if(noun){
        if(number > 1){
          alert (number + " " + noun + "s")
        }else if (number === 1){
          alert(number + " " + noun)
        }
      }


  </script>
</head>

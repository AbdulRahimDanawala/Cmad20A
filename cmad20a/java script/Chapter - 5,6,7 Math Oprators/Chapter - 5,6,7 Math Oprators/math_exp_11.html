<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression - 11</title>
    <script>
       var priceItem_1 = 560;
       var priceItem_2 = 200;
       var orderedQuantity_1 = 2;
       var orderedQuantity_2 = 5;
       var shippingChargers = 150;
       var totalCost = ((priceItem_1 * orderedQuantity_1) + (priceItem_2 * orderedQuantity_2) + shippingChargers);
        //1120+1000+150
       document.write("<h2>Shopping cart</h2>" + "<br>");
       document.write("Price of item 1 is " + priceItem_1 + "<br>");
       document.write("Quantity of item 1 is " + orderedQuantity_1 + "<br>");
       document.write("Price of item 2 is " + priceItem_2 + "<br>");
       document.write("Quantity of item 2 is " + orderedQuantity_2 + "<br><br>");
       document.write("Shipping Charges " + shippingChargers + "<br><br>");
       document.write("Total Cost of your order is " + totalCost + " PKR");

    </script>
</head>

</body>

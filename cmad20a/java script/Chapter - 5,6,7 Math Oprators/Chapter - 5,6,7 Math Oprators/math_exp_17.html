<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression - 17</title>
    <script>
        var a,b;
        a = 2;
        b = 1;
        document.write("a is " + a + "<br>");
        document.write("b is " + b + "<br>");
        var result = (--a - --b) + (++b + b--);
        document.write("Result is " + result); 
    </script>   
</head>

</body>

        document.write("4 x 6 = " + 6* + tableFour + "<br>");
        document.write("4 x 7 = " + 7* + tableFour + "<br>");
        document.write("4 x 8 = " + 8* + tableFour + "<br>");
        document.write("4 x 9 = " + 9* + tableFour + "<br>");
        document.write("4 x 10 = " + 10* + tableFour);
        

    </script>

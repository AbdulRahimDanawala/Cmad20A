<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var randomNumber = Math.floor((Math.random()*5)+1)
        var i = 0;
        var check = false;


        while(i <= 2){
            var userInput = Number(prompt("please enter any number in range 1 to 5"))
            if(randomNumber === userInput){
                alert("Bingo! you win")
                check = true
                break;
            }
            i++
        }
        
        if(check === false){
            alert("you tried 3 times but you fail better luck next time")
        }

    </script>
</head>
<body>
    
</body>
</html>

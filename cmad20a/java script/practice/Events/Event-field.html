<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makebgColor(element, color){
            element.style.backgroundColor = color;
        }
    </script>
</head>

<body>

    <input type="text" onFocus="makebgColor(this, 'yellow');"
    onblur="makebgColor(this, 'green');">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userAge = parseFloat(prompt("Please Enter Your Age"));
        function userage() {
            if (userAge) {
                var update = userAge + 2
                alert(update)
            }else{
                alert("Please Reload This Page \n And \n Enter Field")
            }

        }
    </script>


    <style>
        img{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button onClick="userage()">After 2 years </button>
    <img src="./Sample Pictures/Tulips.jpg" onclick="userage()" width="100" height="50">
</body>

</html>

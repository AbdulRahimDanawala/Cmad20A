<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_POP_PUSH</title>
    <script>
        // pop method practice start
        var kitchenWare = ["knife", "spoon", "frypain", "cutting board", "oven"];

        console.log("without use any method kitchenware " + kitchenWare);

        kitchenWare = kitchenWare.pop();

        console.log("kitchenware using with pop method " + kitchenWare);

        var pets = ["dog", "cat", "bird", ""];

        console.log(pets + " without any method");

        var usingPOP = pets.pop();

        console.log(usingPOP + " using with pop method");

        // pop method practice end

        // push method practicde start

        var seaAnimals = ["fish", "octopus", "turtles",];
        console.log("before use push method " + seaAnimals);

        seaAnimals.push("dolphin", "crabs");
        console.log("after use push method " + seaAnimals);
        // push method practice end

    </script>

</head>

<body>

</body>

</html>

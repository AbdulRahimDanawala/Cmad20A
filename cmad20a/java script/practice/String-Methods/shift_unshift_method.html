<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_POP_PUSH</title>
    <script>
        // shift method practice start
        var kitchenWare = ["knife", "spoon", "frypain", "cutting board", "oven"];

        console.log("without use any method kitchenware " + kitchenWare);

        kitchenWare = kitchenWare.shift();

        console.log("kitchenware using with shift method " + kitchenWare);

        var pets = ["dog", "cat", "bird", ""];

        console.log(" without any method" + pets);

        var usingShift = pets.shift();

        console.log(" using with shift method " + usingShift);

        // shift method practice end

        // push method practicde start

        var seaAnimals = ["fish", "octopus", "turtles",];
        console.log("without use any method " + seaAnimals);

        seaAnimals.unshift("dolphin", "crabs");
        console.log("using with unshift method " + seaAnimals);
        // push method practice end

    </script>

</head>

<body>

</body>

</html>

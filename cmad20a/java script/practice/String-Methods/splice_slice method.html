<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_POP_PUSH</title>
    <script>
        // slice method start
        var wildAnimals = ["lion", "cat", "leopard", "cougar", "hyenas"];
        console.log(wildAnimals.length)
        wildAnimals = wildAnimals.slice(0,4)
        console.log("using with slice method " + wildAnimals)
        // slice method end

        
        // splice method start
        var wildAnimals = ["lion", "cat", "leopard", "cougar", "hyenas"];
        wildAnimals.splice(2, 0, "Pangolin", "baboon");
        console.log("using with splice method " + wildAnimals)
        // splice method end

    </script>

</head>

</body>

</html>

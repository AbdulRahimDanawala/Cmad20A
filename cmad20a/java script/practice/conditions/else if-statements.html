<!DOCTYPE html>
<html lang="en">

<head>
    <title>Else if - statements Demo</title>
</head>
<script>
    var percentage = Number(prompt("Please Enter Your Percentage"));
    if(percentage > 80) {
        alert("The assigned grade is A+")
    } 

    else if(percentage > 60) {
        alert("The assigned grade is A")
    } 

    else if(percentage > 50) {
        alert("The assigned grade is B")
    } 

    else if(percentage > 40) {
        alert("The assigned grade is C")
    } 
    else{
        alert("")
    }

</script>
<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>IF statement</title>
    <script>
        var UserAge = Number(prompt("Please Enter Your Age"))
        console.log("Entered User Age is " + UserAge)

        if (UserAge >= 20) {
            console.log("yes, you can cast your vote")
            console.log("yes, you can drive a car/bike")
        }

        if (UserAge < 20) {
            console.log("No, you can't cast your vote")
            console.log("No, you can't drive a car/bike")
        }
    </script>
</head>

<body>

</body>

</html>
